<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css/style.css" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <audio id="berrySound" src="sounds/berry.mp3" preload="auto"></audio>
    <audio
      id="easterEggSound"
      src="sounds/easter_egg.mp3"
      preload="auto"
    ></audio>
    <audio
      id="feraligatrCollisionSound"
      src="sounds/lvl_finished.mp3"
      preload="auto"
    ></audio>
    <audio id="buttonClickSound" src="sounds/button.mp3" preload="auto"></audio>
    <audio
      id="playerSpawnSound"
      src="sounds/totodile_cry.mp3"
      preload="auto"
    ></audio>
    <audio
      id="croconawSound"
      src="sounds/croconaw_cry.mp3"
      preload="auto"
    ></audio>
    <audio
      id="feraligatrSound"
      src="sounds/feraligatr_cry.mp3"
      preload="auto"
    ></audio>
    <audio
      id="falinksCrySound"
      src="sounds/lotad_cry.mp3"
      preload="auto"
    ></audio>

    <audio
      id="gameScreenAudio"
      src="sounds/game.mp3"
      preload="auto"
      loop
    ></audio>

    <title>PokeAdventure</title>
  </head>

  <body>
    <main>
      <div id="game-intro">
        <img
          src="./images/pokeAdventure.png"
          alt="PokeAdventure Logo"
          class="logo-img"
        />
        <p>Use the arrows on your keyboard to control Totodile!</p>
        <p>
          Try to get him to the other side of the river, without losing lives.
        </p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
        <button id="startButton" onclick="playGameScreenAudio()">
          Start Game
        </button>
      </div>
      <div id="game-container">
        <div>
          <h1>STATS</h1>
          <p id="lives-counter">Lives: 3</p>
          <p id="score-counter">Score: 0</p>
          <button id="muteButton" onclick="toggleGameScreenAudio()">
            Mute Music
          </button>
        </div>
        <div id="game-screen"></div>
      </div>
      <div id="game-end">
        <img />
        <h1 id="endGame">Game Over</h1>
        <p id="final-score">Score: 0</p>
        <br />
        <button id="restart">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/berry.js"></script>
    <script type="text/javascript" src="js/easterEgg.js"></script>
    <script type="text/javascript" src="js/feraligatr.js"></script>
    <script type="text/javascript" src="js/obstacleLotad.js"></script>
    <script type="text/javascript" src="js/obstacleLapras.js"></script>
    <script type="text/javascript" src="js/obstacleFalinks.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      function toggleGameScreenAudio() {
        if (game) {
          game.toggleGameScreenAudio();
        }
      }
    </script>
  </body>
</html>
