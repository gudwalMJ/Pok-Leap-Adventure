<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css/style.css" />
    <title>PokeLeap Adventure</title>
  </head>

  <body>
    <main>
      <div id="game-intro">
        <img
          src="./images/poke_logo.png"
          alt="PokeLeap Adventure Logo"
          class="logo-img"
        />
        <p>Use the arrows on your keyboard to control Totodile!</p>
        <p>
          Try to get him to the other side of the river, without losing lives.
        </p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
        <button id="startButton">Start Game</button>
      </div>
      <div id="game-container">
        <div>
          <h1>Stats</h1>
          <p id="lives-counter">Lives: 3</p>
          <p>Score:</p>
        </div>
        <div id="game-screen"></div>
      </div>
      <div id="game-end">
        <img of the game />
        <h1>Game Over</h1>
        <br />
        <button id="restart">Restart</button>
      </div>
      <img
        src="images/lapras.png"
        alt="Lapras"
        id="lapras"
        style="display: none"
      />
      <img
        src="images/totodile.png"
        alt="Totodile"
        id="totodile"
        style="display: none"
      />
      <img
        src="images/game_map.png"
        alt="game_map"
        id="game_map"
        style="display: none"
      />
      <img
        src="images/falinks.png"
        alt="obstacleFalinks"
        id="obstacleFalinks"
        style="display: none"
      />
    </main>

    <script type="text/javascript" src="js/lapras.js"></script>
    <script type="text/javascript" src="js/obstacleFalinks.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
